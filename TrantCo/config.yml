  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Tim T."
    subtitle: "I am a Technology Specialist / Systems Engineer / Infrastructure Lead"
    content: "Welcome, I’m a seasoned Systems Engineer and accomplished Infrastructure Lead, currently employed at one of Australia’s largest and most renowned retailers withone of the fastest-growing brands. My aim here is to share a bit about myself and some of the valuable lessons I’ve picked up along the way."
    # image: /images/me.jpg
    bottomImage:
      enable: true
      roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: /TimTrant_SysEng_CV_08-23.pdf
      download: true
      newPage: false
