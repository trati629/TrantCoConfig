          url: https://github.com/trati629
        - icon: fab fa-linkedin-in
          url: https://www.linkedin.com/in/tim-j-trant/
      customIcons:
        - icon: /logotrans.png
          url: "https://trant.co"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.jpg"
    content: |-
      
      I am an experienced Systems Engineer with a strong focus on security and automation, , currently leading projects at Officeworks in Melbourne, Aus. 
      
      My focus is on introducing new technologies to enhance the Print and Create experience in our physical stores.
    skills:
      enable: true
      title: "Here are a few of my top skills:"
      items:
        - "Systems design/architecture"
        - "Systems Engineering"
        - "MECM/SCCM"
        - "Windows Server"
        - "PowerShell"
        - "SOE Design (Standard Operating Environment)"
        - "Problem Solving & Root Cause analysis"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Lead Systems engineer"
        company: "Officeworks - Print and Create"
        companyUrl: "https://officeworks.com.au"
        date: "Jan 2022 - present"
        featuredLink:
          enable: false
        content: |
          As the Senior Lead in the Store Print and Create IT team, I have been a driving force behind numerous innovative projects for Officeworks' store environments. 
          I was responsible for designing and developing standardised operating environments (SOEs), integrating software systems, automating processes, and commissioning hardware. Additionally, I played a pivotal role in defining business requirements for contract negotiations.
          One of my recent achievements out side of my normal duties was successfully leading the complete redesign and implementation of in-store testing environments across two sites during the Officeworks Support office relocation.

          Highlights
          - Upgraded payment systems, integrating new PINpads (Ingenico Lane 3000 and Quest QT850) and Quest as a payment provider.
          - Implemented eight printer types from four vendors, enhancing printing capabilities.
          - Facilitated seamless communication with API integration between internal and external partners.
          - Led project planning, requirements gathering, and post-deployment support.
          - Designed scalable architecture and standardised operating environments (SOE).
          - Ensured PCI compliance management within store environments.
          - Developed training materials and documentation for effective knowledge transfer.

      - job: "Senior Technical Support Analyst"
        company: "Officeworks - Service Desk"
        companyUrl: "https://officeworks.com.au"
        date: "March 2018 - October 2018"
        featuredLink:
          enable: false
        info:
          enable: true
          content: 8 months.
        content: |
          Previously to my current role at Officeworks, I was a key member of the Service desk team.

          - 24/7 IT Service Desk Support
          - Training and Documentation
          - Incident Management

      - job: "Second Level Technical Support Analyst"
        company: "Coles Group - Supermarkets"
        companyUrl: "https://coles.com.au"
        date: "April 2015 - February 2018"
        info:
          enable: true
          content: 2 years 11 months.
        featuredLink:
          enable: false
        content:

